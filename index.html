<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="min-h-screen max-w-2xl mx-auto flex flex-col p-4">

        <!-- Main Screen -->
        <div id="main-screen" class="flex flex-col items-center justify-center text-center flex-grow">
            <h1 class="text-5xl font-bold text-gray-800 mb-8">HSE Checker</h1>
            <p class="text-lg text-gray-600 mb-12">تأكد من ارتداء معدات الوقاية الشخصية قبل دخول خط الإنتاج</p>
            <button id="check-button" class="bg-red-500 hover:bg-red-600 text-white rounded-full w-48 h-48 flex items-center justify-center text-3xl font-bold shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">
                افحصني
            </button>
            <input type="file" id="image-input" class="hidden" accept="image/*">
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="hidden flex-col items-center justify-center text-center flex-grow">
            <div class="animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-red-500"></div>
            <p class="text-2xl font-bold mt-8 text-gray-700">جاري التحليل...</p>
            <p class="text-lg text-gray-500">يقوم الذكاء الاصطناعي بفحص الصورة الآن</p>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden flex flex-col w-full fade-in">
            <h2 class="text-3xl font-bold text-center mb-6">نتائج الفحص</h2>
            
            <div id="image-container" class="relative w-full max-w-lg mx-auto mb-6 rounded-lg overflow-hidden shadow-lg">
                <img id="uploaded-image" src="" alt="Uploaded Image for analysis" class="w-full h-auto">
                <canvas id="overlay-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
            </div>

            <div id="report-container" class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold mb-4 border-b pb-2">التقرير التفصيلي</h3>
                <ul id="report-list" class="space-y-3">
                    <!-- Report items will be injected here -->
                </ul>
                <div id="final-verdict" class="mt-6 pt-4 border-t-2">
                    <!-- Final verdict message here -->
                </div>
            </div>

            <button id="reset-button" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg mt-8 text-xl transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">
                فحص صورة أخرى
            </button>
        </div>

    </div>

    <script type="module">
        // --- DOM Elements ---
        const mainScreen = document.getElementById('main-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const resultScreen = document.getElementById('result-screen');
        const checkButton = document.getElementById('check-button');
        const imageInput = document.getElementById('image-input');
        const resetButton = document.getElementById('reset-button');
        const uploadedImage = document.getElementById('uploaded-image');
        const canvas = document.getElementById('overlay-canvas');
        const reportList = document.getElementById('report-list');
        const finalVerdict = document.getElementById('final-verdict');
        const ctx = canvas.getContext('2d');

        // --- State Management ---
        function showScreen(screen) {
            mainScreen.classList.add('hidden');
            loadingScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            screen.classList.remove('hidden');
            screen.classList.add('flex', 'flex-col'); // All screens are flex columns
            if (screen === mainScreen || screen === loadingScreen) {
                 // Add centering for main and loading screens
                 screen.classList.add('items-center', 'justify-center', 'text-center', 'flex-grow');
            }
        }

        // --- Event Listeners ---
        checkButton.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', handleImageUpload);
        resetButton.addEventListener('click', resetApp);
        
        // --- App Logic ---
        function resetApp() {
            imageInput.value = '';
            uploadedImage.src = '';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            reportList.innerHTML = '';
            finalVerdict.innerHTML = '';
            showScreen(mainScreen);
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = e => {
                uploadedImage.src = e.target.result;
                uploadedImage.onload = () => {
                    analyzeImage(e.target.result);
                };
            };
            reader.readAsDataURL(file);
            showScreen(loadingScreen);
        }
        
        async function analyzeImage(imageDataUrl) {
            const base64ImageData = imageDataUrl.split(',')[1];
            
            const systemPrompt = `You are an AI-powered Health, Safety, and Environment (HSE) compliance officer for a pharmaceutical factory. 
            Your task is to analyze an image of a worker and determine if they are wearing the required Personal Protective Equipment (PPE) correctly. 
            The required PPE items in Arabic are: "شارلوت للشعر" (Hairnet), "كمامة" (Mask), "البذلة المخصصة" (Protective suit), "قفازات اليدين" (Gloves), and "حذاء السلامة" (Safety shoes).
            You must identify the status of each required item: 'Correct' if worn properly, 'Incorrect' if worn improperly, or 'Missing' if not visible.
            For each item, provide its location as a bounding box with normalized coordinates (0 to 1). If an item is missing, provide an approximate bounding box for where it should be.
            You must respond ONLY with a valid JSON object that conforms to the provided schema. Your reasoning should be concise and in Arabic.`;

            const userPrompt = "Analyze the provided image and report the status of all required PPE items according to the schema.";

            // This is the payload we will send to our serverless function
            const payload = {
                contents: [{
                    parts: [
                        { text: userPrompt },
                        { inlineData: { mimeType: "image/jpeg", data: base64ImageData } }
                    ]
                }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "item": { "type": "STRING", "description": "The name of the PPE item in Arabic." },
                                "status": { "type": "STRING", "enum": ["Correct", "Incorrect", "Missing"] },
                                "reason": { "type": "STRING", "description": "Reason for 'Incorrect' or 'Missing' status in Arabic. Should be 'تم الارتداء بشكل صحيح' for 'Correct' status." },
                                "boundingBox": {
                                    type: "OBJECT",
                                    description: "Bounding box with normalized coordinates (0-1).",
                                    properties: {
                                        x: { "type": "NUMBER" },
                                        y: { "type": "NUMBER" },
                                        width: { "type": "NUMBER" },
                                        height: { "type": "NUMBER" }
                                    },
                                    required: ["x", "y", "width", "height"]
                                }
                            },
                            required: ["item", "status", "reason", "boundingBox"]
                        }
                    }
                }
            };
            
            try {
                // We call our OWN function, not Google's
                const results = await callNetlifyFunction(payload); 
                displayResults(results);
            } catch (error) {
                console.error("API call failed:", error);
                displayError(error.message);
            }
        }

        async function callNetlifyFunction(payload) {
            // This is the path to our serverless function on Netlify
            const apiUrl = '/.netlify/functions/analyzeImage';
            
            let response;
            try {
                 response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload) // Send the Gemini payload to our function
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    let errorJson = JSON.parse(errorBody);
                    throw new Error(`Function Error: ${errorJson.error || errorBody}`);
                }
            } catch (networkError) {
                 throw new Error(`Network error: ${networkError.message}`);
            }

            const result = await response.json();
            
            // The serverless function passes Google's response back to us
            const candidate = result.candidates?.[0];

            if (!candidate || !candidate.content?.parts?.[0]?.text) {
                throw new Error("Invalid response structure from Gemini API.");
            }
            
            return JSON.parse(candidate.content.parts[0].text);
        }

        function displayResults(results) {
            // Resize canvas to match the image's displayed dimensions
            canvas.width = uploadedImage.clientWidth;
            canvas.height = uploadedImage.clientHeight;
            
            reportList.innerHTML = '';
            let allCompliant = true;

            results.forEach(item => {
                const isCompliant = item.status === 'Correct';
                if (!isCompliant) {
                    allCompliant = false;
                }

                // Draw bounding boxes
                const { x, y, width, height } = item.boundingBox;
                ctx.strokeStyle = isCompliant ? 'rgba(34, 197, 94, 0.9)' : 'rgba(239, 68, 68, 0.9)';
                ctx.lineWidth = 4;
                ctx.strokeRect(x * canvas.width, y * canvas.height, width * canvas.width, height * canvas.height);

                // Populate report list
                const listItem = document.createElement('li');
                listItem.className = 'flex items-center text-lg';
                listItem.innerHTML = `
                    <div class="w-8 h-8 rounded-full flex items-center justify-center ml-4 ${isCompliant ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                        ${isCompliant ? 
                            '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>' :
                            '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>'}
                    </div>
                    <div>
                        <span class="font-bold">${item.item}:</span>
                        <span class="text-gray-600">${item.reason}</span>
                    </div>
                `;
                reportList.appendChild(listItem);
            });

            // Display final verdict
            finalVerdict.innerHTML = allCompliant ? `
                <div class="flex items-center text-green-700 bg-green-100 p-4 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <p class="font-bold text-lg">جميع معدات الوقاية الشخصية تم ارتداؤها بشكل صحيح. يمكنك دخول خط الإنتاج بأمان.</p>
                </div>
            ` : `
                <div class="flex items-center text-red-700 bg-red-100 p-4 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                    <p class="font-bold text-lg">لا يمكنك دخول خط الإنتاج. يرجى التأكد من ارتداء جميع معدات الوقاية الشخصية بشكل صحيح.</p>
                </div>
            `;

            showScreen(resultScreen);
        }

        function displayError(message) {
            // We can't use alert(). Let's show the error in the final verdict area.
            finalVerdict.innerHTML = `
                <div class="flex items-center text-red-700 bg-red-100 p-4 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                    <p class="font-bold text-lg">حدث خطأ: ${message}</p>
                </div>
            `;
            // Even if there's an error, we show the result screen to display it
            showScreen(resultScreen);
            loadingScreen.classList.add('hidden'); // Hide loading
        }

    </script>
</body>
</html>
