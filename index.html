    // --- AI System Prompt ---
    const SYSTEM_PROMPT = `**Role:** You are a hyper-vigilant AI Safety Inspector for a sterile pharmaceutical manufacturing facility. Your judgment is critical for preventing contamination. Failure is not an option.

    **Task:** Analyze the provided image of a worker. You must assess all 5 required PPE items.

    **Critical PPE & Strict Criteria:**

    1.  **Item: Hairnet (ID: "hairnet")**
        * **Observation:** Look at the head. Is all hair, including sideburns and fringe, completely covered by a hairnet?
        * **Status 'correct':** All hair is 100% contained.
        * **Status 'incorrect':** Any wisp of hair is visible.
        * **Status 'missing':** No hairnet is worn.

    2.  **Item: Mask (ID: "mask")**
        * **Observation:** Look at the face. Is a mask present? Does it create a seal over **both the nose and the mouth**?
        * **Status 'correct':** Mask is on, sealed over nose and mouth.
        * **Status 'incorrect':** Mask is present but worn improperly (e.g., under the nose, on the chin, large side gaps).
        * **Status 'missing':** No mask is visible on the face.

    3.  **Item: Protective suit (ID: "suit")**
        * **Observation:** Look at the torso, arms, and legs. Is the worker wearing a full-body protective suit (not just a lab coat)? Is it fully zipped/fastened?
        * **Status 'correct':** A full suit is worn and properly fastened.
        * **Status 'incorrect':** The suit is unzipped, torn, or clearly not a full-body suit.
        * **Status 'missing':** The worker is in street clothes or a partial garment.

    4.  **Item: Gloves (ID: "gloves")**
        * **Observation:** Look at **both hands**. Are they visible? Are both covered by gloves? Do the gloves overlap the suit's cuffs?
        * **Status 'correct':** Both visible hands are gloved, and cuffs are covered.
        * **Status 'incorrect':** Gloves are on but torn, or do not cover the suit cuffs.
        * **Status 'missing':** One or both visible hands are bare.
        * **Special Case:** If one or both hands are **not visible** in the image, you cannot confirm. Use status **'incorrect'** and reason "Hand(s) not visible for inspection".

    5.  **Item: Safety shoes / Shoe covers (ID: "shoes")**
        * **Observation:** Look at **both feet**. Are they visible? Are they covered by dedicated safety shoes or disposable shoe covers?
        * **Status 'correct':** Both visible feet are properly covered.
        * **Status 'incorrect':** Covers are worn improperly, or non-sterile shoes (like sneakers) are visible.
        * **Status 'missing':** Feet are bare or in non-compliant footwear.
        * **Special Case:** If one or both feet are **not visible** in the image, you cannot confirm. Use status **'incorrect'** and reason "Feet not visible for inspection".

    **Output Format:**
    You MUST provide an entry for ALL 5 items.
    'compliant' is ONLY if ALL 5 items have a status of "correct".
    You MUST return your analysis in the specified JSON format.`;

    const RESPONSE_SCHEMA = {
      type: "OBJECT",
      properties: {
        "ppeItems": {
          type: "ARRAY",
          items: {
            type: "OBJECT",
            properties: {
              "id": { type: "STRING" },
              "status": { type: "STRING" },
              "reason": { type: "STRING" }
            }
          }

        "overallStatus": { type: "STRING" }

    };

    function defineApp() {
      const e = React.createElement; 
  
      // --- Icons ---
      const IconWrapper = ({ size = 24, className, children }) => (

      const Languages = ({ size, className }) => (

          e('path', { d: "m4 14 6-6 2-3" }),

          e('path', { d: "M7 2h1" }),
          e('path', { d: "m22 22-5-10-5 10" }),

      const Loader2 = ({ size, className }) => (
        e(IconWrapper, { size: size, className: className },
          e('path', { d: "M21 12a9 9 0 1 1-6.219-8.56" })
        )
      );
  
      const AlertTriangle = ({ size, className }) => (
        e(IconWrapper, { size: size, className: className },
          e('path', { d: "m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" }),
          e('path', { d: "M12 9v4" }),
          e('path', { d: "M12 17h.01" })
        )
      );
  
      const CheckCircle2 = ({ size, className }) => (
        e(IconWrapper, { size: size, className: className },
          e('path', { d: "M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" }),
          e('path', { d: "m9 12 2 2 4-4" })
        )
      );
  
      const XCircle = ({ size, className }) => (
        e(IconWrapper, { size: size, className: className },
          e('circle', { cx: "12", cy: "12", r: "10" }),
          e('path', { d: "m15 9-6 6" }),
          e('path', { d: "m9 9 6 6" })
        )
      );
  
      const Home = ({ size, className }) => (
        e(IconWrapper, { size: size, className: className },
          e('path', { d: "m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" }),
          e('polyline', { points: "9 22 9 12 15 12 15 22" })
        )
      );
  
      const X = ({ size, className }) => (
        e(IconWrapper, { size: size, className: className },
          e('path', { d: "M18 6 6 18" }),
          e('path', { d: "m6 6 12 12" })
        )
      );
  
      const Camera = ({ size, className }) => (
        e(IconWrapper, { size: size, className: className },
          e('path', { d: "M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" }),
          e('circle', { cx: "12", cy: "13", r: "3" })
        )
      );
  
      const Image = ({ size, className }) => (
        e(IconWrapper, { size: size, className: className },
          e('rect', { width: "18", height: "18", x: "3", y: "3", rx: "2", ry: "2" }),
          e('circle', { cx: "9", cy: "9", r: "2" }),
          e('path', { d: "m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" })
        )
      );
  
      // --- Font Injection Hook ---
      const useGoogleFont = (fontFamily) => {
        React.useEffect(() => {
          const styleId = 'font-poppins-style';
          if (document.getElementById(styleId)) return;
          
          const style = document.createElement('style');
          style.id = styleId;
          style.innerHTML = `.font-poppins { font-family: 'Poppins', sans-serif; }`;
          document.head.appendChild(style);
        }, [fontFamily]);
      };
  
      // --- Helper Functions ---
      const fileToDataURL = (file) => (
        new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = (error) => reject(error);
          reader.readAsDataURL(file);
        })
      );
  
      // Retry with backoff for API Calls
      const retryWithBackoff = async (fn, maxRetries = 3, delay = 1000) => {
        let attempt = 0;
        while (attempt < maxRetries) {
          try {
            return await fn();
          } catch (error) {
            console.warn(`Attempt ${attempt + 1} failed:`, error);
            if (attempt === maxRetries - 1) throw error;
            attempt++;
            await new Promise((resolve) => setTimeout(resolve, delay * Math.pow(2, attempt)));
          }
        }
      };
  
      // --- UI Components ---
  
      const LoadingSpinner = ({ t }) => (
        e('div', { className: "flex flex-col items-center justify-center my-24", role: "status", "aria-label": t('analyzing') },
          e(Loader2, { className: "animate-spin text-rose-600", size: 64 }),
          e('p', { className: "mt-6 text-xl text-gray-700 font-semibold" }, t('analyzing')),
          e('p', { className: "text-lg text-gray-500 mt-2" }, t('pleaseWait'))
        )
      );
  
      const ErrorMessage = ({ error, onReset, t }) => (
        e('div', { className: "my-10 p-5 bg-red-50 border border-red-300 text-red-800 rounded-2xl shadow-md", role: "alert" },
          e('div', { className: "flex items-center" },
            e(AlertTriangle, { className: "h-7 w-7 me-3" }),
            e('p', { className: "font-bold text-xl" }, t('analysisFailed'))
          ),
          e('p', { className: "mt-3 text-md" }, error),
          e('button', {
            onClick: onReset,
            className: "w-full mt-6 bg-gradient-to-r from-red-600 to-rose-700 hover:from-red-700 hover:to-rose-800 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all duration-300 transform hover:-translate-y-0.5"
          }, t('tryAgain'))
        )
      );
  
      const ReportItem = ({ item, t }) => {
        const isCorrect = item.status === 'correct';
        const Icon = isCorrect ? CheckCircle2 : XCircle;
        const color = isCorrect ? 'text-green-600' : 'text-red-600';
        
        let reasonText;
        if (item.reason && (item.reason.includes("not visible") || item.reason.includes("غير مرئي"))) {
          reasonText = t('reason_not_visible');
        } else {
          reasonText = t(`reason_${item.status}`) || item.reason;
        }
  
        return (
          e('li', { className: "flex items-start p-5 bg-white shadow-xl rounded-2xl border border-gray-100" },
            e('div', { className: "flex-shrink-0 mt-1" },
              e(Icon, { className: color, size: 30, "aria-hidden": "true" })
            ),
            e('div', { className: "ms-4 flex-1" },
              e('p', { className: `text-xl font-bold ${color}` }, item.name),
              e('p', { className: "text-md text-gray-700 mt-1" }, reasonText)
            )
          )
        );
      };
  
      const ResultDisplay = ({ image, result, onReset, t }) => {
        const isCompliant = result.overallStatus === 'compliant';
        const statusColor = isCompliant ? 'bg-green-50 border-green-300 text-green-800' : 'bg-red-50 border-red-300 text-red-800';
        const statusIcon = isCompliant ? e(CheckCircle2, { size: 32 }) : e(XCircle, { size: 32 });
  
        return (
          e('div', { className: "w-full animate-fade-in" },
            e('div', { className: "w-full rounded-3xl overflow-hidden shadow-2xl border-4 border-white mb-8" },
              e('img', { src: image, alt: "Analyzed worker", className: "w-full h-auto object-cover max-h-[500px]" })
            ),
            e('div', { className: `mt-6 p-5 rounded-2xl border-2 ${statusColor} flex items-center justify-center shadow-lg` },
              e('div', { className: "flex-shrink-0 mx-3" }, statusIcon),
              e('p', { className: "font-bold text-center text-lg" }, result.summaryMessage)
            ),
            e('div', { className: "mt-10" },
              e('h2', { className: "text-3xl font-extrabold text-gray-900 mb-6" }, t('detailedReport')),
              e('ul', { className: "space-y-4" },
                result.ppeItems.map((item, index) =>
                  e(ReportItem, { key: item.id || index, item: item, t: t })
                )
              )
            ),
            e('button', {
              onClick: onReset,
              className: "w-full mt-12 bg-gradient-to-r from-rose-600 to-red-600 hover:from-rose-700 hover:to-red-700 text-white font-bold py-4 px-4 rounded-2xl text-xl shadow-lg transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-rose-300 mb-10"
            }, t('checkAnother'))
          )
        );
      };
  
      const LanguageSelectionScreen = ({ onSelect }) => {
        useGoogleFont('Poppins');
  
        return (
          e('div', { className: "flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4 font-poppins" },
            e('div', { className: "bg-white p-10 rounded-3xl shadow-2xl text-center max-w-sm w-full" },
              e(Languages, { className: "text-rose-600 mx-auto mb-4", size: 64 }),
              e('h1', { className: "text-3xl font-bold text-gray-800 mt-2 mb-2" }, "اختر لغتك"),
              e('h1', { className: "text-3xl font-bold text-gray-800 mb-10" }, "Choisissez votre langue"),
              e('button', {
                onClick: () => onSelect('ar'),
                className: "w-full bg-gradient-to-r from-rose-600 to-red-600 hover:from-rose-700 hover:to-red-700 text-white font-bold py-4 px-4 rounded-2xl text-xl shadow-lg transition-all duration-300 transform hover:-translate-y-1 mb-5"
              }, "العربية"),
              e('button', {
                onClick: () => onSelect('fr'),
                className: "w-full bg-gray-700 hover:bg-gray-800 text-white font-bold py-4 px-4 rounded-2xl text-xl shadow-lg transition-all duration-300 transform hover:-translate-y-1"
              }, "Français")
            )
          )
        );
      };
  
      const Header = ({ t, lang, onResetHome }) => (
        e('header', { className: "text-center py-7 px-4 bg-gradient-to-r from-rose-600 to-red-600 text-white shadow-lg rounded-b-3xl relative" },
          e('h1', { className: "text-4xl font-extrabold tracking-tight" }, t('title')),
          e('button', {
            onClick: onResetHome,
            className: `absolute top-1/2 -translate-y-1/2 text-white opacity-80 hover:opacity-100 transition-opacity p-2 rounded-full hover:bg-white hover:bg-opacity-20`,
            style: lang === 'ar' ? { left: '15px' } : { right: '15px' },
            "aria-label": t('goHome')
          }, e(Home, { size: 30 }))
        )
      );
  
      const HomeScreen = ({ t, onCheck }) => (
        e('div', { className: "flex flex-col items-center justify-center text-center p-6", style: { minHeight: 'calc(100vh - 104px)' } },
          e('h2', { className: "text-4xl font-bold text-gray-900 mb-5" }, t('homeGreeting')),
          e('p', { className: "text-xl text-gray-600 mb-14 max-w-xs leading-relaxed" }, t('homeInstructions')),
          e('button', {
            onClick: onCheck,
            "aria-label": t('checkMe'),
            className: "bg-gradient-to-br from-rose-600 to-red-600 text-white font-bold w-64 h-64 rounded-full text-5xl shadow-2xl flex items-center justify-center transition-all duration-300 ease-in-out transform hover:scale-110 active:scale-105 focus:outline-none focus:ring-4 focus:ring-rose-300 border-4 border-white"
          }, t('checkMe'))
        )
      );
  
      const UploadOptionsModal = ({ t, isVisible, onClose, onCamera, onGallery }) => {
        if (!isVisible) return null;
  
        return (
          e('div', {
            className: "fixed inset-0 bg-black bg-opacity-60 z-40 flex justify-center items-end backdrop-blur-sm",
            onClick: onClose,
            role: "dialog",
            "aria-modal": "true"
          },
            e('div', {
              className: "bg-white w-full max-w-md rounded-t-3xl shadow-xl p-7 z-50 animate-slide-up",
              onClick: (e) => e.stopPropagation()
            },
              e('div', { className: "flex justify-between items-center mb-8" },
                e('h3', { className: "text-3xl font-bold text-gray-900" }, t('checkMe')),
                e('button', { onClick: onClose, className: "text-gray-400 hover:text-gray-600" },
                  e(X, { size: 32 })
                )
              ),
              e('button', {
                onClick: onCamera,
                className: "w-full flex items-center justify-center gap-4 bg-gradient-to-r from-rose-600 to-red-600 hover:from-rose-700 hover:to-red-700 text-white font-bold py-4 px-4 rounded-2xl text-xl shadow-lg transition-all duration-300 transform hover:-translate-y-1 mb-5"
              }, e(Camera, { size: 26 }), t('takePhoto')),
              e('button', {
                onClick: onGallery,
                className: "w-full flex items-center justify-center gap-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-4 rounded-2xl text-xl shadow-lg transition-all duration-300 transform hover:-translate-y-1"
              }, e(Image, { size: 26 }), t('uploadGallery'))
            )
          )
        );
      };
  
      const AnalysisScreen = ({ isLoading, error, image, result, t, onReset }) => (
        e('div', { className: "p-5" },
          isLoading && e(LoadingSpinner, { t: t }),
          error && !isLoading && e(ErrorMessage, { error: error, onReset: onReset, t: t }),
          image && result && !isLoading && !error && (
            e(ResultDisplay, { image: image, result: result, onReset: onReset, t: t })
          )
        )
      );
  
      // --- Main App Component ---
      window.App = function() {
        const [lang, setLang] = React.useState(null); 
        const [currentView, setCurrentView] = React.useState('home'); 
        const [showUploadOptions, setShowUploadOptions] = React.useState(false);
        const [image, setImage] = React.useState(null);
        const [analysisResult, setAnalysisResult] = React.useState(null);
        const [isLoading, setIsLoading] = React.useState(false);
        const [error, setError] = React.useState(null);
  
        const fileInputCameraRef = React.useRef(null);
        const fileInputGalleryRef = React.useRef(null);
  
        useGoogleFont('Poppins');
  
        const t = React.useCallback((key) => translations[lang]?.[key] || key, [lang]);
  
        const handleLangSelect = (selectedLang) => {
          setLang(selectedLang);
        };
  
        const resetApp = () => {
          setImage(null);
          setAnalysisResult(null);
          setIsLoading(false);
          setError(null);
          setShowUploadOptions(false);
          setCurrentView('home');
          if (fileInputCameraRef.current) fileInputCameraRef.current.value = "";
          if (fileInputGalleryRef.current) fileInputGalleryRef.current.value = "";
        };
  
        const handleImageChange = async (event) => {
          const file = event.target.files?.[0];
          if (!file) return;
  
          setImage(null);
          setAnalysisResult(null);
          setError(null);
          setIsLoading(true);
          setShowUploadOptions(false);
          setCurrentView('analysis');
  
          try {
            const dataUrl = await fileToDataURL(file);
            setImage(dataUrl);
            const base64Data = dataUrl.split(',')[1];
            await analyzeImage(base64Data, file.type);
          } catch (err) {
            console.error("Image processing error:", err);
            setError(`Failed to read image. Please try again. ${err.message}`);
            setIsLoading(false);
          }
        };
  
        const analyzeImage = React.useCallback(async (base64ImageData, mimeType) => {
          // --- DIRECT GEMINI API CALL ---
          const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

          const payload = {
            contents: [
              { role: "user", parts: [
                  { text: t('analyzePrompt') },
                  { inlineData: { mimeType: mimeType, data: base64ImageData } }
              ]}
            ],
            systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] },
            generationConfig: {
              responseMimeType: "application/json",
              responseSchema: RESPONSE_SCHEMA
            }
          };
  
          try {
            const apiCall = async () => {
              const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload) 
              });
              
              if (!response.ok) {
                const errorBody = await response.json();
                console.error("Gemini API Error:", errorBody);
                throw new Error(`API Error: ${response.status} ${errorBody.error?.message || response.statusText}`);
              }
              return response.json();
            };
  
            const result = await retryWithBackoff(apiCall);
            
            // Parse Gemini Response
            const candidate = result.candidates?.[0];
            if (candidate && candidate.content?.parts?.[0]?.text) {
              const jsonText = candidate.content.parts[0].text;
              const parsedJson = JSON.parse(jsonText);
              const reportedItems = parsedJson.ppeItems || [];
              
              // Map AI result to our predefined list to ensure UI consistency
              const finalPpeItems = REQUIRED_PPE.map(id => {
                const foundItem = reportedItems.find(item => item.id === id);
                if (foundItem) {
                  return { ...foundItem, name: t(`ppe_${id}`) };
                }
                return {
                  id: id,
                  name: t(`ppe_${id}`),
                  status: "missing",
                  reason: "Item not detected in image.",
                };
              });
  
              const isNonCompliant = finalPpeItems.some(item => item.status !== 'correct');
              const finalStatus = isNonCompliant ? "non-compliant" : "compliant";
              const finalMessage = t(isNonCompliant ? 'nonCompliantMessage' : 'compliantMessage');
  
              setAnalysisResult({
                ppeItems: finalPpeItems,
                overallStatus: finalStatus,
                summaryMessage: finalMessage
              });
  
            } else {
              console.error("Invalid response from AI:", result);
              throw new Error("Invalid response structure from AI.");
            }
          } catch (err) {
            console.error("AI analysis error:", err);
            setError(`${err.message}. Please try again.`);
          } finally {
            setIsLoading(false);
          }
        }, [lang, t]);
  
        // Safety Check
        if (!window.React || !window.ReactDOM) {
          return e('div', { className: "text-red-600 text-center p-10" }, "Error: Libraries not loaded.");
        }
        
        if (!lang) {
          return e(LanguageSelectionScreen, { onSelect: handleLangSelect });
        }
  
        const dir = lang === 'ar' ? 'rtl' : 'ltr';
  
        return (
          e('div', { className: "bg-gray-100 min-h-screen font-poppins", dir: dir },
            e('div', { className: "container max-w-md mx-auto bg-gray-50 min-h-screen shadow-2xl overflow-hidden" },
              e(Header, { t: t, lang: lang, onResetHome: resetApp }),
              e('main', null,
                currentView === 'home' && e(HomeScreen, { t: t, onCheck: () => setShowUploadOptions(true) }),
                currentView === 'analysis' && e(AnalysisScreen, {
                  isLoading: isLoading,
                  error: error,
                  image: image,
                  result: analysisResult,
                  t: t,
                  onReset: resetApp
                })
              )
            ),
            e(UploadOptionsModal, {
              t: t,
              isVisible: showUploadOptions,
              onClose: () => setShowUploadOptions(false),
              onCamera: () => fileInputCameraRef.current.click(),
              onGallery: () => fileInputGalleryRef.current.click()
            }),
            // Hidden File Inputs
            e('input', {
              type: "file",
              ref: fileInputCameraRef,
              onChange: handleImageChange,
              className: "hidden",
              accept: "image/*",
              capture: "environment" // Hints mobile to use rear camera
            }),
            e('input', {
              type: "file",
              ref: fileInputGalleryRef,
              onChange: handleImageChange,
              className: "hidden",
              accept: "image/*"
            })
          )
        );
      }
    }
    
  </script>
  
  <script>
    window.addEventListener('load', () => {
      try {
        if (window.React && window.ReactDOM) {
          defineApp(); 
          if (window.App) {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(window.App));
          } else {
             throw new Error("App function failed to define.");
          }
        } else {
          throw new Error("Core dependencies are undefined.");
        }
      } catch (e) {
         console.error('Failed to initialize React application:', e);
         document.getElementById('root').innerHTML = 
            '<div style="padding: 20px; font-family: sans-serif; color: red; text-align: center; margin-top: 40vh;">' +
            '<b>Error: Failed to initialize application.</b> <br/><br/>' + (e.message || 'Please check console.') +
            '</div>';
      }
    });
  </script>
  
</body>
</html>
